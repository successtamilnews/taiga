version: '3.8'

services:
  # Laravel Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=taiga_production
      - DB_USERNAME=taiga_user
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - backend_storage:/app/storage
      - ../backend/.env.production:/app/.env
    depends_on:
      - mysql
      - redis
    networks:
      - taiga_network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ../website
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://taiga.asia/api
      - NEXT_PUBLIC_SITE_URL=https://taiga.asia
    networks:
      - taiga_network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=taiga_production
      - MYSQL_USER=taiga_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../deployment/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - taiga_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - taiga_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../deployment/nginx/ssl:/etc/nginx/ssl
      - ../deployment/nginx/sites:/etc/nginx/sites-available
    depends_on:
      - backend
      - frontend
    networks:
      - taiga_network
    restart: unless-stopped

  # Queue Worker
  queue-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    command: php artisan queue:work --sleep=3 --tries=3
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - backend_storage:/app/storage
      - ../backend/.env.production:/app/.env
    depends_on:
      - mysql
      - redis
    networks:
      - taiga_network
    restart: unless-stopped

  # Scheduler
  scheduler:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    command: php artisan schedule:work
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
    volumes:
      - backend_storage:/app/storage
      - ../backend/.env.production:/app/.env
    depends_on:
      - mysql
    networks:
      - taiga_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  backend_storage:

networks:
  taiga_network:
    driver: bridge