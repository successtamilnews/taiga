pubspec.yaml
name: seller_app
description: Taiga Ecommerce Seller App - Flutter application for vendors/sellers

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  fl_chart: ^0.64.0
  data_table_2: ^2.5.9
  
  # Camera & Image
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  firebase_auth: ^4.15.3
  
  # Payment & Analytics
  google_pay: ^2.0.0
  intl: ^0.18.1
  
  # Utilities
  url_launcher: ^6.2.1
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.1
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/